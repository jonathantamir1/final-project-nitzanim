apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: status-page-hpa
  namespace: status-page
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: status-page-app
  minReplicas: 2  # Cost optimization: minimum 2 replicas
  maxReplicas: 10  # Cost optimization: maximum 10 replicas
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Cost optimization: scale at 70% CPU
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Cost optimization: scale at 80% memory
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Cost optimization: slow scale down
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60  # Cost optimization: fast scale up
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
